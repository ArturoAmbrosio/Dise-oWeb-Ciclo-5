<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/VentanaModal.css">
    <title>Ventana Modal</title>
</head>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dialog Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"><!-- Imagen y texto -->
          
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <img src="img/Herramientas.png" alt="Producto" style="width: 100px; height: 100px;"> 
            </div>
            <div class="flex-grow-1 ms-3">
              This is some content from a media component. You can replace this with any content and adjust it as needed.
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Ir a la tienda</button>
        </div>
      </div>
    </div>
  </div>
    <script src="Js/bootstrap.min.js"></script>
</body>

</html>
